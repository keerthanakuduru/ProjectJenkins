<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d6a5a5;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            background-color: rgb(243, 183, 230);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h3 {
            color: #003366;
            text-align: center;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-container input, .form-container select, .form-container textarea {
            padding: 10px;
            border: 1px solid #145350;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-container input[type="submit"] {
            background-color: #4c9ece;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #af2033;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ACE ENGINEERING COLLEGE</h1>
        <h3>An Autonomous Institution</h3>
        <h2 style="color: green; text-align: center;">Event Registration Form</h2>
        
        <form class="form-container">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="tel" id="password" name="password" placeholder="Enter your password" required>
           <label for="password"> Confirm Password:</label>
            <input type="tel" id="password" name="password" placeholder="Enter your Confirm password" required>
            <label for=""></label>
            <label for="Department">Department:</label>
            <input type="tel" id="password" name="password" placeholder="Enter your Department" required>
    
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
